<!DOCTYPE html>
<html dir="rtl">

<head>
	<!-- meta-tag -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- fonts -->
	<link href="../assets/fonts/iransans-fonts/fonts.scss" type="text/scss" rel="stylesheet">
	<link href="../assets/fonts/flaticont/flaticon.css" type="text/css" rel="stylesheet">

	<!-- css-style -->
	<link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
		integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
	<link href="../styles/normilize.css" type="text/css" rel="stylesheet">
	<link href="../styles/app.css" type="text/css" rel="stylesheet">


	<title>Jon Onja</title>
</head>

<body class="bg-light">


	<div class="bg-light-blue" id="div-bg-blue-light"></div>


	<div id="main-div">
		<nav class="sticky-top navbar-light shadow-sm pt-1">
			<div class="d-flex flex-row container">
				<div class="justify-content-start">
					<a class="" href="#">
						<img src="../assets/logo/logo v1.png" class="navbar-item" alt="">
					</a>
				</div>
				<div class="justify-content-end d-inline-flex align-items-center ml-auto">
					<a class="nav-link iranSans text-body" href="#">
						بازگشت
					</a>
				</div>

			</div>
		</nav>

		<div class="container mb-5">
			<div class="card shadow" id="content">
				<div class="card-body">
					<div class="d-flex flex-row">
						<div class="d-flex flex-column w-50">
							<form class="form-group" id="reg-form">
								<div class="mx-3 mb-2 shadow-sm">
									<input type="text" class="form-control iranSans" placeholder="نام">
								</div>
								<div class="mx-3 mb-2 shadow-sm">
									<input type="text" class="form-control iranSans" placeholder="نام خانوادگی">
								</div>
								<div class="mx-3 mb-2 shadow-sm">
									<input type="text" class="form-control iranSans" required=""
										placeholder="نام کاربری">
								</div>
								<div class="mx-3 mb-2 shadow-sm">
									<input type="password" class="form-control iranSans" required=""
										placeholder="کلمه عبور">
								</div>
								<div class="mx-3 mb-2 shadow-sm">
									<input type="password" class="form-control iranSans" required=""
										placeholder="تکرار کلمه عبور">
								</div>

								<div class="mx-3 mb-2 shadow-sm">
									<input type="text" class="form-control iranSans" required=""
										placeholder="عنوان شغلی">
								</div>

								<div class="mx-3 mb-2 shadow-sm">
									<input type="text" class="form-control iranSans" required=""
										placeholder="لینک عکس پروفایل">
								</div>

								<div class="mx-3 mb-2 shadow-sm">
									<input type="text" class="form-control iranSans" required=""
										placeholder="لینک عکس پروفایل">
								</div>
								<div class="mx-3 mb-2 shadow-sm">
									<textarea name="comment" form="reg-form" rows="4" class="form-control iranSans"
										placeholder="درباره من..."></textarea>
								</div>
							</form>
						</div>
						<div class="w-50 mb-4 d-flex align-items-center justify-content-center">
							<div class="fling-minislide shadow border rounded-corners">
								<img src="../assets/pictures/slide-show/ahrargroup-1504.JPG" alt=""/>
								<img src="../assets/pictures/slide-show/ahrargroup-1577.jpeg" alt=""/>
								<img src="../assets/pictures/slide-show/ahrargroup-1577.jpeg" alt=""/>
								<img src="../assets/pictures/slide-show/ahrargroup-1578.jpeg" alt=""/>
							</div>
						</div>
					</div>
					<div class="d-flex justify-content-center mx-3 ">
						<button type="submit" class="btn btn-primary iranSans w-75" form="reg-form">ثبت</button>
					</div>

				</div>
			</div>
		</div>

		<footer class="text-muted d-flex align-items-center justify-content-center fixed-bottom">
			<div class="iranSans drop-shadow">&copy; تمامی حقوق این سایت متعلق به
				جاب‌اونجامی‌باشد
			</div>
		</footer>
	</div>

</body>

</html>
